<ion-content id="body" [fullscreen]="true">
  <ng-container *ngIf="$subscribers | async as subscribers else loading">
    <ng-container *ngIf="$subscriber | async as selectedSubscriber">
      <ion-menu contentId="main-content" side="end">
        <ion-header>
          <ion-toolbar color="tertiary">
            <ion-title>{{'home.menu' | translate}}</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" color="light">
          <ion-accordion-group *ngIf="subscribers.length > 1">
            <ion-accordion value="first">
              <ion-item slot="header" color="light">
                <ion-label>{{'home.select-phone-number' | translate}}</ion-label>
              </ion-item>
              <div *ngFor="let subscriber of subscribers"
                   class="ion-padding phone-btn"
                   slot="content">
                <div class="cursor-pointer"
                     [ngClass]="selectedSubscriber.id === subscriber.id ? 'selected' : ''"
                     (click)="selectSubscriber(subscriber)">{{subscriber.msisdn}}</div>
              </div>
            </ion-accordion>
          </ion-accordion-group>
            <ion-list [inset]="true">
              <ion-item>
                <ion-select interface="popover"
                            [label]="'home.language' | translate"
                            label-placement="fixed"
                            [selectedText]="selectedLanguage"
                            (ionChange)="handleLangChange($event)">
                  <ion-select-option *ngFor="let language of languages"
                                     [value]="language.key">
                    {{language.displayValue}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-menu-toggle>
                  <ion-label class="cursor-pointer" (click)="logout()">
                    <ion-icon name="exit-outline"></ion-icon>
                    {{'common.logout' | translate}}
                  </ion-label>
                </ion-menu-toggle>
              </ion-item>
            </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>
              <a class="navbar-brand">
                <img [src]="'assets/images/' + logoName" alt="1sim" width="100px">
              </a>
            </ion-title>
            <ion-buttons slot="end">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-no-padding">
            <div class="container mt-10">
              <div class="row">
                <ng-container *ngIf="$packages | async as packages">
                    <app-widgets class="col-md-12"
                                 [selectedSubscriber]="selectedSubscriber"
                                 [selectedPackage]="selectedPackage"
                                 [selectedUsage]="selectedUsage"></app-widgets>
                  <app-data-chart class="col-md-6 text-center mb-1 mb-md-0"
                                  (onUsageSelected)="updateUsage($event)"
                                  [package]="selectedPackage"></app-data-chart>
                  <app-payment-processor class="col-md-6 align-self-center text-center text-md-left"
                                         [packages]="packages"
                                         [subscribers]="subscribers"
                                         (packageSelect)="updateWidgets($event)"
                                         (onDataAdd)="updateView()"></app-payment-processor>
                </ng-container>
              </div>
            </div>
        </ion-content>
        <ion-footer class="bg-esim-primary">
          <ion-row>
            <ion-col class="footer-links text-center">
              <ion-text class="ion-float-start color-white-opacity-7">{{'home.privacy-policy' | translate}}</ion-text>
              <ion-text class="color-white-opacity-7">{{'home.terms-conditions' | translate}}</ion-text>
              <ion-label class="ion-float-end cursor-pointer bold color-white" (click)="logout()">{{'common.logout' | translate}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-footer>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</ion-content>
