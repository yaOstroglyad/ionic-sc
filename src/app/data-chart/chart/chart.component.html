<div class="chart cursor-pointer">
  <div class="label">
    <b class="current-usage">{{'data-chart.left' | translate:{
      remaining: chartData.remaining | number: '1.2',
      unitType: chartData.unitType
    } }}</b><br/>
    <div class="total-amount">{{'data-chart.usage-label' | translate: {
      total: this.chartData.total | number: '1.2',
      unitType: this.chartData.unitType
      } }}</div>
  </div>
  <canvas #doughnutChartCanvas width="100" height="100"></canvas>
</div>
